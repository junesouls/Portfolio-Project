<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatInfo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <script defer src="code.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="plate.png" alt="logo">
        </div>
        <h1>EatInfo</h1>
    </div>
    
    <div class="title">
        <section class="hidden">
        <h2>Type of Nuts</h2>
        </section>
    </div>

         <div class="content">
             <img class="utensil fork" src="fork.png" alt="fork">
                 <img class="utensil knife" src="knife.png" alt="knife">
            </div>
      
    <div class="content">  <section class="hidden">
        <div class="default-image">
            <img id="myImage" src="Peanut-12.png" alt="default image">
        </div>
        <button id="pea" class="imageButton">Peanut</button>
        <button id="pist" class="imageButton">Pistachio</button>
        <button id="cashew" class="imageButton" >Cashew</button>
        <button id="almond" class="imageButton" >Almond</button>

        <div id="nutritionInfo" class="nutrition-info">
           
        </div></section>
    </div>


    <div class="title">
        <section class="hidden">
        <h2>Type of Fruits</h2>
        </section>
    </div>
  
    <div class="content">  <section class="hidden">
        <div class="default-image">
            <img id="fruitImage" src="apple.png" alt="default fruit image">
        </div>
        <button id="apple" class="imageButton">Apple</button>
        <button id="banana" class="imageButton">Banana</button>
        <button id="grape" class="imageButton" >Grape</button>
        <button id="orange" class="imageButton">Orange</button>

        <div id="fruitNutritionInfo" class="nutrition-info">
        
        </div></section>
    </div>




    <div class="title">
        <section class="hidden"><h2>Type of Meat</h2></section>
    </div>
  
    <div class="content">  <section class="hidden">
        <div class="default-image">
            <img id="meatImage" src="steak.png" alt="default meat image">
        </div>
        <button id="steak" class="imageButton">Steak</button>
        <button id="chicken" class="imageButton">Chicken Breast</button>
        <button id="pork" class="imageButton">Pork</button>
    
        <div id="meatNutritionInfo" class="nutrition-info">
          
        </div></section>
    </div>


    <div class="title">
      <section class="hidden">  <h2>Type of Vegetables</h2> </section>
    </div>
   
    <div class="content"> <section class="hidden">
        <div class="default-image">
            <img id="vegetableImage" src="carrot.png" alt="default vegetable image">
        </div>
        <button id="carrot" class="imageButton">Carrot</button>
        <button id="corn" class="imageButton">Corn</button>
        <button id="tomato" class="imageButton">Tomato</button>
        <button id="broccoli" class="imageButton">Broccoli</button>
        <button id="potato" class="imageButton">Potato</button>
    
        <div id="vegetableNutritionInfo" class="nutrition-info">
        
        </div></section>
    </div>

    <div class="title">
       <section class="hidden"> <h2>Type of Grains</h2></section>
    </div>
 
    
    <div class="content">
        <section class="hidden">
        <div class="default-image">
            <img id="grainImage" src="rice.png" alt="default grain image">
        </div>
        <button id="rice" class="imageButton">Rice</button>
        <button id="wheat" class="imageButton">Wheat</button>
        <button id="oat" class="imageButton">Oat</button>
        <button id="barley" class="imageButton">Barley</button>
    
        <div id="grainNutritionInfo" class="nutrition-info">
        </section>
        </div>
    </div>  




</body>
</html>
