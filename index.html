<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Rubik:wght@300&family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>
    <div id="text">
        <div class="line">
            <p class="word fancy">
                <span class="letter">F</span>
                <span class="letter">O</span>
                <span class="letter">R</span>
                <span class="letter">T</span>
                <span class="letter">U</span>
                <span class="letter">N</span>
                <span class="letter">E</span>
            </p>
        </div>
        <div class="line">
            <p class="word fancy">
                <span class="letter">G</span>
                <span class="letter">A</span>
                <span class="letter">L</span>
                <span class="letter">L</span>
                <span class="letter">E</span>
                <span class="letter">R</span>
                <span class="letter">Y</span>
            </p>
        </div>
    </div>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img class="image" src="fortuner.jpg" draggable="false">
        <img class="image" src="fortuneteller.jpg" draggable="false">
        <img class="image" src="fortuna.jpg" draggable="false">
        <img class="image" src="fortune.jpg" draggable="false">
        <img class="image" src="fortunecookie.jpg" draggable="false">
        <img class="image" src="wheel-of-fortune-logo.jpeg" draggable="false">
    </div>
    <script src="code.js"></script>
</body>
</html>
